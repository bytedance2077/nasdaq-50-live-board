<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASDAQ-50 Live Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: {
                base: 'rgba(255, 255, 255, 0.03)',
                highlight: 'rgba(255, 255, 255, 0.08)',
                border: 'rgba(255, 255, 255, 0.08)',
                active: 'rgba(255, 255, 255, 0.15)',
              },
              market: {
                up: '#34d399', // Emerald 400
                down: '#f87171', // Red 400
                accent: '#60a5fa', // Blue 400
                text: '#f3f4f6',
                muted: '#9ca3af'
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'glass-sm': '0 4px 16px 0 rgba(0, 0, 0, 0.2)',
              'neon-blue': '0 0 10px rgba(59, 130, 246, 0.5)',
              'neon-green': '0 0 10px rgba(52, 211, 153, 0.5)',
              'neon-red': '0 0 10px rgba(248, 113, 113, 0.5)',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'aurora': 'aurora 20s infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              aurora: {
                '0%': { transform: 'translate(0%, 0%) rotate(0deg)' },
                '100%': { transform: 'translate(-10%, -5%) rotate(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e7eb;
        overflow: hidden;
      }
      
      /* Aurora Background Layer */
      .aurora-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.15), transparent 40%),
                    radial-gradient(circle at 20% 80%, rgba(236, 72, 153, 0.15), transparent 40%);
        filter: blur(80px);
        z-index: -1;
        animation: aurora 30s ease-in-out infinite alternate;
      }

      /* Glass Panel Utility */
      .glass-panel {
        background: rgba(18, 18, 23, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div class="aurora-bg"></div>
    <div id="root"></div>
  </body>
</html>
